<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 6:</p>
    <input type="number" id="userGuess" min="1" max="6">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>

    <script>
        // Generate a random number between 1 and 6
        const randomNumber = Math.floor(Math.random() * 6) + 1;

        function checkGuess() {
            // Get user's guess
            const userGuess = parseInt(document.getElementById("userGuess").value);

            // Check if the guess is correct
            if (userGuess === randomNumber) {
                document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number!";
            } else {
                document.getElementById("result").innerHTML = `Sorry, the correct number was ${randomNumber}. Try again!`;
            }
        }
    </script>
</body>
</html>
